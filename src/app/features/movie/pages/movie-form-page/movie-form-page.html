<form class="mx-5 mb-5" [formGroup]="formGroup" (submit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" type="text" formControlName="title" />
  </div>

  <div class="form-group">
    <label for="releaseDate">Release Date</label>
    <input id="releaseDate" class="form-control" type="text" formControlName="releaseDate" />
  </div>

  <section id="section-genres">
    <div class="mb-2">
      <label>Genres</label>
      <button (click)="addGenres()" class="btn btn-secondary ml-2">Add â•</button>
    </div>

    @for (genre of genresForm.controls; track $index) {
      <div [formGroup]="genre">
        <div class="form-group row">
          <input
            id="genre"
            class="form-control col-10 ml-3 mr-2"
            type="text"
            formControlName="genre"
          />
          @if ($index > 0) {
            <button class="btn btn-light col-1" (click)="removeGenres($index)">ğŸ—‘ï¸</button>
          }
        </div>
      </div>
    }
  </section>

  <div [formGroup]="realisatorForm">
    <div class="form-group">
      <label for="name">Realisator name</label>
      <input id="name" class="form-control" type="text" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="birthdate">Realisator birthdate</label>
      <input id="birthdate" class="form-control" type="text" formControlName="birthDate" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add movie</button>
</form>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"
/>
