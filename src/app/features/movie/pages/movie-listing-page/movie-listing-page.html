<app-movie-form-page></app-movie-form-page>
@if (movies != null) {
  <ul>
    @for (m of movies; track m.id) {
      <li>{{ m | json }}</li>
    }
  </ul>

  <button class="btn btn-secondary mx-2" (click)="onPrevious()">Previous</button>
  <button class="btn btn-secondary" (click)="onNext()">Next</button>
} @else if (moviesError) {
  <p>{{ moviesError }}</p>
} @else {
  <p>Loading movies...</p>
}
